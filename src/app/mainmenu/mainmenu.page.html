<ion-header>
  <ion-toolbar>
    <ion-title style="font-family: 'letra3';">
      Gallinas App
    </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="openEnd()">
        <ion-icon style="color: rgb(126, 81, 81);" slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!-- -----------------------------------MENU ---------------------------------->
<ion-menu side="start" menuId="custom" class="my-custom-menu" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-item style="border: 3px solid rgb(134, 83, 83)(139, 92, 92) !important;--background:black">

        <ion-grid class="grida" style="width: 100%; flex-direction: column">
          <ion-row>
            <div class="ion-text-center" style="width: 100%; flex-direction: column">
              <ion-title *ngIf="UsuarioLocal" style="color: white;">{{UsuarioLocal.nombre}} {{UsuarioLocal.apellido}}
              </ion-title>
            </div>
          </ion-row>

        </ion-grid>
      </ion-item>

    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>

      <ion-item (click)="control()">
        <ion-icon name="flash" slot="start"></ion-icon>
        <ion-label>Control Galpon</ion-label>
      </ion-item>

      <ion-item (click)="openHeatMap()">
        <ion-icon name="flash" slot="start"></ion-icon>
        <ion-label>Mapa de calor</ion-label>
      </ion-item>

      <ion-item (click)="config()">
        <ion-icon name="settings" slot="start"></ion-icon>
        <ion-label>Configuración</ion-label>
      </ion-item>

      <ion-item (click)="ayuda()">
        <ion-icon name="help" slot="start"></ion-icon>
        <ion-label>Ayuda</ion-label>
      </ion-item>

      <ion-item (click)="cerrar()">
        <ion-icon name="log-out" slot="start"></ion-icon>
        <ion-label style="font-family: 'labase3'">Cerrar Sesión</ion-label>
      </ion-item>
      <div padding style="background: #ffffff; margin-top: 1%;">



      </div>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet main></ion-router-outlet>


<ion-content>
  <div>
    <h2 padding>Sensor 1</h2>




    <div text-center>
      <circle-progress [percent]="temperatura" [radius]="60" [outerStrokeWidth]="10" [innerStrokeWidth]="7"
        [outerStrokeColor]="'#ff7514'" [innerStrokeColor]="'#C7E596'" [animation]="true" [animationDuration]="300"
        [subtitle]="'Temperatura'" [units]="'°C'"></circle-progress>

      <circle-progress [percent]="humedad" [radius]="60" [outerStrokeWidth]="10" [innerStrokeWidth]="7"
        [outerStrokeColor]="'#256d7b'" [innerStrokeColor]="'#C7E596'" [animation]="true" [animationDuration]="300"
        [subtitle]="'Humedad'" [units]="'°C'"></circle-progress>
    </div>

  </div>

  <div>
    <h2 padding>Sensor 2</h2>
    <div text-center>
      <circle-progress [percent]="temperatura2" [radius]="60" [outerStrokeWidth]="10" [innerStrokeWidth]="7"
        [outerStrokeColor]="'#ff7514'" [innerStrokeColor]="'#C7E596'" [animation]="true" [animationDuration]="300"
        [subtitle]="'Temperatura'" [units]="'°C'"></circle-progress>

      <circle-progress [percent]="humedad2" [radius]="60" [outerStrokeWidth]="10" [innerStrokeWidth]="7"
        [outerStrokeColor]="'#256d7b'" [innerStrokeColor]="'#C7E596'" [animation]="true" [animationDuration]="300"
        [subtitle]="'Humedad'" [units]="'°C'"></circle-progress>
    </div>

  </div>


  <div>
    <h2 padding>Sensor 3</h2>




    <div text-center>
      <circle-progress [percent]="temperatura3" [radius]="60" [outerStrokeWidth]="10" [innerStrokeWidth]="7"
        [outerStrokeColor]="'#ff7514'" [innerStrokeColor]="'#C7E596'" [animation]="true" [animationDuration]="300"
        [subtitle]="'Temperatura'" [units]="'°C'"></circle-progress>

      <circle-progress [percent]="humedad3" [radius]="60" [outerStrokeWidth]="10" [innerStrokeWidth]="7"
        [outerStrokeColor]="'#256d7b'" [innerStrokeColor]="'#C7E596'" [animation]="true" [animationDuration]="300"
        [subtitle]="'Humedad'" [units]="'°C'"></circle-progress>
    </div>

  </div>


 


</ion-content>
